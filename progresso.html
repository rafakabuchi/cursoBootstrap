<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, inicial-scale = 1, shrink-to-fit=no">
	<title>Progresso</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.row{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

<div class="container"> 
	<div class="row">
		<div class="col-12">
			<div class="progress mb-2">
				<div class="progress-bar" role="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mb-2">
				<div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
			</div>
			<div class="progress mb-2">
				<div class="progress-bar w-50 bg-primary progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
			</div>
			<div class="progress mb-2">
				<div class="progress-bar w-75 bg-danger progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
			</div>
			<div class="progress mb-2">
				<div class="progress-bar w-100 bg-warning progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
			</div>
			<div class="progress mb-2">
				<div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				<div class="progress-bar w-50 bg-danger progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
			</div>
		</div>
	</div>
	

</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
//	$('.modal').modal('show')
</script>

</body>
</html>
