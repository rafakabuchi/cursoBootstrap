<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1, shrink-to-fit=no">
	<title>Recuperar Senha</title>
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg" style="background-color: #0a6e4e">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Recuperar Senha</div>
			<div class="card-body">
				<div class="text-center mt-4 mb-5">
					<h4>Esqueceu sua senha?</h4>
					<p>Digite seu e-mail e nós lhe enviareamos instruções sobre como redefinir a sua senha</p>
				</div>
				<form>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">
					</div>
						
					<button class="btn btn-primary btn-block">Recuperar Senha</button>
					<div class="text-center">
						<a href="#" class="d-block small mt-3">Criar uma conta</a>
						<a href="login.html" class="d-block small ">Página de Login</a>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>

<script src="bibliotecas/jquery/jquery.min.js"></script>
<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
