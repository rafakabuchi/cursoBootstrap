<!DOCTYPE html>
<html lang="pt=br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, inicial-scale = 1, shrink-to-fit=no">
	<title>BotoesGrupo</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container"> 
	<div class="row">
		<div class="col-12">
		<button class="btn btn-primary">Primario</button>
		<a href="#" class="btn btn-secondary" role="button">Secundario</a>
		<input type="button" class="btn btn-success" value="Success">
		<input type="submit" class="btn btn-danger" value="Danger">
		<input type="reset" class="btn btn-warning" value="Warning">
		<button class="btn btn-info">informação</button>
		<button class="btn btn-light">Luz</button>
		<button class="btn btn-dark">Sombrio</button>
		<button class="btn btn-link">Link</button>
		</div>
	</div>	

	<div class="row">
		<div class="col-12">
		<button class="btn btn-outline-primary">Primario</button>
		<a href="#" class="btn btn-outline-secondary" role="button">Secundario</a>
		<input type="button" class="btn btn-outline-success" value="Success">
		<input type="submit" class="btn btn-outline-danger" value="Danger">
		<input type="reset" class="btn btn-outline-warning" value="Warning">
		<button class="btn btn-outline-outline-info">informação</button>
		<button class="btn btn-outline-light">Luz</button>
		<button class="btn btn-outline-dark">Sombrio</button>
		<button class="btn btn-link">Link</button>
		</div>
	</div>	

	<div class="row">
		<div class="col-12">
		<button class="btn btn-outline-primary btn-lg">Primario</button>
		<a href="#" class="btn btn-outline-secondary btn-sm" role="button">Secundario</a>
		<input type="button" class="btn btn-outline-success" value="Success">
		<input type="submit" class="btn btn-outline-danger" value="Danger">
		<input type="reset" class="btn btn-outline-warning" value="Warning">
		<button class="btn btn-outline-outline-info">informação</button>
		<button class="btn btn-outline-light">Luz</button>
		<button class="btn btn-outline-dark">Sombrio</button>
		<button class="btn btn-link">Link</button>
		</div>
	</div>	

	<div class="row">
		<div class="col-12">
		<button class="btn btn-outline-primary btn-lg btn-block">Primario</button>
		
		</div>
	</div>	


	<div class="row">
		<div class="col-12">
		<button class="btn btn-primary">Primario</button>
		<button class="btn btn-primary active">Primario</button>
		<button class="btn btn-primary" disabled>Primario</button>
		<a href="www.google.com" class="btn btn-primary disabled" role="button" aria-disable="true">Primario</a>		
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-group" role="group" arial-label="Exemplo">
				<button class="btn btn-primary">Esquerdo</button>
				<button class="btn btn-primary">Centro</button>
				<button class="btn btn-primary">Direito</button>
			</div>		
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-group btn-group-lg" role="group" arial-label="Exemplo">
				<button class="btn btn-primary">Esquerdo</button>
				<button class="btn btn-primary">Centro</button>
				<button class="btn btn-primary">Direito</button>
			</div>		
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-group btn-group-sm" role="group" arial-label="Exemplo">
				<button class="btn btn-primary">Esquerdo</button>
				<button class="btn btn-primary">Centro</button>
				<button class="btn btn-primary">Direito</button>
			</div>		
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-toolbar" role="toolbar" arial-laber="Toolbar de Botões">
				<div class="btn-group mr-2" role="group" arial-label="Primeiro Grupo">
					<button class="btn btn-secundary">1</button>
					<button class="btn btn-secundary">2</button>
					<button class="btn btn-secundary">3</button>
				</div>
				<div class="btn-group mr-2" role="group" arial-label="Segundo Grupo">
					<button class="btn btn-secundary">4</button>
					<button class="btn btn-secundary">5</button>
					<button class="btn btn-secundary">6</button>
				</div>
				<div class="btn-group mr-2" role="group" arial-label="Terceiro Grupo">
					<button class="btn btn-secundary">7</button>
					<button class="btn btn-secundary">8</button>
				</div>	
			</div>	
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="btn-group-vertical" role="group" arial-label="Exemplo">
				<button class="btn btn-primary">Esquerdo</button>
				<button class="btn btn-primary">Centro</button>
				<button class="btn btn-primary">Direito</button>
			</div>		
		</div>
	</div>


	</div>


</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
