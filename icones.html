<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, inicial-scale = 1, shrink-to-fit=no">
	<title>icones</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<style type="text/css">

		.row{
			margin-bottom: 10px;
		}

		.icon{
			width: 20px;
		}
		
	</style>
</head>
<body>

<div class="container"> 
	<div class="row">
		<div class="col-12">
			<button class="btn btn-danger">
				<img src="iconic/svg/heart.svg" alt="icone coração" class="icon"> Coração
			</button>
		</div>	
	</div>
	<div class="row">
		<div class="col-12">
			<button class="btn btn-info">
				<img src="iconic/svg/musical-note.svg" alt="icone nota de musica" class="icon"> nota de música
			</button>
		</div>	
	</div>
	<div class="row">
		<div class="col-12">
			<button class="btn btn-primary">
				<span class="oi oi-map-marker" title="icone marcador no mapa" aria-hidden="true"></span> Localização
			</button>
			<button class="btn btn-warning">
				<span class="oi oi-warning" title="icone atenção" aria-hidden="true"></span> Atenção
			</button>
		</div>
	</div>
					
</div>	




<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
