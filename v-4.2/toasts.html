<!DOCTYPE html>
<html lang="pt=br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, inicial-scale = 1, shrink-to-fit=no">
	<title>Toasts</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<button class="btn btn-success" id="btnToast" type="button">
			Chamar Toast
		</button>
	</div>	

	<div style="position: relative; min-height: 200px;">
		<div style="position: absolute; top: 0; right: 0;">
			<div class="toast" role="alert" data-delay="3000">
			<div class="toast-header">
				<img src="img/spice.png" class="rounded mr-2" style="width: 100px">
				<strong class="mr-auto">Girl Power!</strong>
				<small class="text-muted">15 minutos</small>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>	
				<div class="toast-body">
					Spice up your Life!!!
				</div>
			</div>
		</div>
			
	</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btnToast').click(function(){
			$('.toast').toast('show');
		})
	});
</script>
</body>
</html>
